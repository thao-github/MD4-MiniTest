<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <h3>Add Employee</h3>
    <form class="form-horizontal" th:action="@{/create}" th:object="${employee}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="employeeCode">Employee Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="employeeCode" placeholder="Enter employee code"
                       th:field="*{employeeCode}">
                <span style="color: darkred; text-align: center" th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
                <span style="color: darkred; text-align: center" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="age">Age:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="age" placeholder="Enter age" th:field="*{age}">
                <span style="color: darkred; text-align: center" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="salary">Salary:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="salary" placeholder="Enter salary" th:field="*{salary}">
                <span style="color: darkred; text-align: center" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="sel1">Branch:</label>
            <select class="form-control" id="sel1" th:field="*{branch}">
                <option th:each="b:${branches}" th:value="${b.id}" th:text="${b.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
